name: Full Stack CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # --- JOB 1: BACKEND TESTS (Spring Boot) ---
  backend-test:
    name: Backend (Java/Maven)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      - name: Run Unit & Integration Tests
        run: ./mvnw test

  # --- JOB 2: FRONTEND CHECKS (Next.js) ---
  frontend-check:
    name: Frontend (Node/Next.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint

      - name: Build (Type Check & Compile)
        env:
          NEXT_PUBLIC_API_URL: "http://localhost:8080"
          NEXTAUTH_SECRET: "dummy-secret-for-ci-build"
          NEXTAUTH_URL: "http://localhost:3000"
          KEYCLOAK_CLIENT_ID: "ci-client"
          KEYCLOAK_CLIENT_SECRET: "ci-secret"
          KEYCLOAK_ISSUER: "http://localhost:8180/realms/chat-app"
          KEYCLOAK_ISSUER_INTERNAL: "http://localhost:8180/realms/chat-app"
        run: npm run build
